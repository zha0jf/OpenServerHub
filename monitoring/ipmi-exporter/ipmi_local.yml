# Configuration file for ipmi_exporter

# OpenServerHub IPMI Exporter配置文件
# 此配置文件用于通过IPMI协议从服务器BMC采集硬件传感器数据
# 用户名和密码将通过Prometheus动态传递，无需在此配置

modules:
  default:
    # 默认配置，用于本地采集，不运行任何收集器
    collectors: []
  remote:
    # 远程服务器配置
    # 用户名和密码由Prometheus在抓取时动态提供
    driver: "LAN_2_0"
    privilege: "ADMINISTRATOR"
    timeout: 30000
    collectors:
    - ipmi     # 核心硬件传感器数据
    - bmc      # BMC设备信息
    - sel      # 系统事件日志